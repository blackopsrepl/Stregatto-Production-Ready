services:
  # Local Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cat_nginx
    restart: unless-stopped
    ports:
      - "80:80"  
    volumes:
      - ./nginx/nginx-local.conf:/etc/nginx/nginx.conf:ro   
      - ./static:/var/www/static:ro
    depends_on:
      - cheshire-cat-core
    networks:
      - cat-network

  # Cheshire Cat Core
  cheshire-cat-core:
    image: ghcr.io/cheshire-cat-ai/core:latest
    container_name: cheshire-cat-core
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - CCAT_DEBUG=true
      - CCAT_LOG_LEVEL=INFO  
      - CCAT_CORE_HOST=localhost  
      - CCAT_CORE_PORT=80
      - CCAT_CORE_USE_SECURE_PROTOCOLS=false  
      - CCAT_HTTPS_PROXY_MODE=false
      # JWT Settings - 24h expiry
      - CCAT_JWT_SECRET=${JWT_SECRET}
      - CCAT_JWT_ALGORITHM=HS256
      - CCAT_JWT_EXPIRE_MINUTES=1440
      # API Keys
      - CCAT_API_KEY=${API_KEY}
      - CCAT_API_KEY_WS=${API_KEY_WS}
      # Qdrant connection
      - CCAT_QDRANT_HOST=qdrant
      - CCAT_QDRANT_PORT=6333
      - CCAT_QDRANT_API_KEY=${QDRANT_API_KEY}      
      - CCAT_CORS_ALLOWED_ORIGINS=http://localhost
      - CCAT_CORS_ENABLED=true
    volumes:
      - ./static:/app/cat/static
      - ./plugins:/app/cat/plugins
      - ./data:/app/cat/data
    depends_on:
      - qdrant  
    networks:
      - cat-network
    

  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: cat_qdrant
    restart: unless-stopped
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
      - QDRANT__SERVICE__ENABLE_TLS=false
      - QDRANT__LOG_LEVEL=INFO  
    volumes:
      - ./qdrant_storage:/qdrant/storage
    ports:
      - "6333:6333"  
    networks:
      - cat-network
    
# Network
networks:
  cat-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

# Volumes
volumes:
  qdrant_storage:
  static:
  plugins:
  data: